<html lang="en">

<head>

    <title>Dm Project</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">Theater Reservation System</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('execute') }}">Administrator</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('user') }}">User</a></li>
            </ul>
        </div>

    </nav>



    <div class="container-fluid">
        <h1>Customer booking</h1>
        <p> </p>
        <row>
            <div class="form-group">
                <form method="POST" action="/puserd2">

                    <select name='query1'>

                        <option value="{{ name_show}}">{{ name_show }}</option>

                    </select>
                    <br>
                    <select name='query'>

                        <option value="{{ date_show}}">{{ date_show }}</option>

                    </select>
                    <br>
                    <label for="comment">Number of tickets:</label>
                    <input type='text' name="numt">
                    <br>
                    <label for="comment">Name:</label>
                    <input type='text' name="cname">
                    <br>
                    <label for="comment">Email ID:</label>
                    <input type='text' name="emailid">
                    <br>
                    <label for="comment">Phone number:</label>
                    <input type='text' name="cnum">
                    <br>
                    <label for="comment">Card number:</label>
                    <input type='text' name="numcard">
                    <br>






                    <!--                    {% for row in dbstuff %}-->
                    <!--
                    <input type="radio" name="gender" value="{{ row }}" checked> {{ row }}
                    <br>{% endfor %}
                    <br>
-->




            </div>
            <input type="submit" class="btn btn-info" value="Book Tickets"> </button>
            </form>
        </row>
        <br>
        <br>
        <row>
            <row> Your last executed query: <code> {{ query }}</code>
                <br>
                <br>

            </row>

            <table class="table table-striped table-bordered">
                <thead>

                    <tr>
                        {% for i in columns %}
                        <th>{{ i }}</th>
                        {% endfor %}
                    </tr>


                </thead>

                <tbody>
                    {% for row in dbstuff %}
                    <tr>

                        {% for d in row %}
                        <td>{{ d }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </row>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->

</body>

</html>
